<html ng-app="tuitRecolector">
    <head>
        <script src="lib/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/time-line.css" rel="stylesheet" type="text/css">
    </head>
    <body ng-controller="tuitsRecolectorController" >
        <div class="container">
            <div class="page-header">
                <h1 id="timeline">Tuits:</h1>
            </div>
            <ul  class="timeline" ng-show="view === 1" >
                <li ng-repeat="tuit in tuits" ng-class-even="'timeline-inverted'">
                    <div class="timeline-badge">
                        <img class="img-circle" ng-src="{{tuit.img}}" alt="img-user" />
                    </div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4 class="timeline-title">{{tuit.user}}</h4>
                            <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{tuit.city}}, {{tuit.date}}</small></p>
                        </div>
                        <div class="timeline-body">
                            <p>{{tuit.status}}</p>
                        </div>
                        <button ng-click="changeView(2); tuitDetail(tuit._id)"
                                type="button"
                                class="btn btn-primary">
                            Ver detalles
                        </button>
                    </div>
                </li>
            </ul>
            <div ng-show="view === 2">
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">{{currentTuit.user}}</h4>
                        <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{currentTuit.city}}, {{currentTuit.date}}</small></p>
                    </div>
                    <div class="timeline-body">
                        <p>{{currentTuit.status}}</p>
                        <p>
                        <ul ng-repeat="word in words">
                            <li><span class="badge">{{$index + 1}} </span> {{word}}</li>
                        </ul>
                        <button ng-click="changeView(1); tuitList()"
                                type="button"
                                class="btn btn-primary">
                            Lista de tuits
                        </button>
                        </p>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
